- name: Test Playbook
  hosts: localhost
  connection: local
  gather_facts: yes
  tasks:
    - name: Ping
      ansible.builtin.ping:

    - name: Show OS information
      debug:
        msg:
          - "OS Family: {{ ansible_os_family }}"
          - "Distribution: {{ ansible_distribution }}"
          - "Version: {{ ansible_distribution_version }}"
          - "Release: {{ ansible_distribution_release }}"
          - "Kernel: {{ ansible_kernel }}"

